<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Philadelphia Mansue - Anonymous Voting App">

  <style>
    /* Hide reCAPTCHA badges - invisible mode still works */
    .grecaptcha-badge { visibility: hidden !important; }
  </style>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Philadelphia Mansue">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon - multiple sizes for better browser compatibility -->
  <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png?v=2">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png?v=2">

  <title>Philadelphia Mansue</title>
  <link rel="manifest" href="manifest.json">

  <!-- App Check Debug Token - only enabled on localhost for development -->
  <script>
    if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
      self.FIREBASE_APPCHECK_DEBUG_TOKEN = true;
    }
  </script>

  <!-- Firebase JS SDK for phone authentication - FlutterFire handles initialization -->
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
